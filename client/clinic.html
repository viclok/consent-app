<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinic</title>
</head>
<body>
  <h1>Submit New Entry</h1>

  <button id="downloadTemplate">Download Consent Form Template</button>

  <form id="entry-form" enctype="multipart/form-data">
  <label>
    Title:<br />
    <input type="text" name="title" required />
  </label><br /><br />

  <label>
    Upload File:<br />
    <input type="file" name="file" required />
  </label><br /><br />

  <label>
    Stage 1:<br />
    <textarea name="stage1" required rows="4" cols="40"></textarea>
  </label><br /><br />

  <label>
    Stage 2:<br />
    <textarea name="stage2" required rows="4" cols="40"></textarea>
  </label><br /><br />

  <label>
    Stage 3:<br />
    <textarea name="stage3" required rows="4" cols="40"></textarea>
  </label><br /><br />

  <button type="submit">Submit</button>
</form>


  <p id="status"></p>
  <script type="module" src="src/clinic.js"></script>
</body>
</html>
