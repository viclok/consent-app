<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Consent Form</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <style>
      #signatureCanvas {
        border: 1px solid #000;
        width: 100%;
        max-width: 400px;
        height: 200px;
        /* touch-action: none; */
      }
    </style>
  </head>
  <body>
    <div id="stages">
      <h2 id="stage-text"></h2>
      <button id="stage-button">I understand</button>
    </div>
    <div id="form-body">
      <h1>Consent Form</h1>
      <pre id="formContent"></pre>
      <canvas id="signatureCanvas"></canvas>
      <br />
      <button id="clearSignature">Clear</button>
      <button id="savePdf">Save to PDF</button>
      <button id="emailPdf">Email</button>
    </div>
    <script type="module" src="src/form.js"></script>
  </body>
</html>
